<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <div class="game">
      <div class="container-user-name">
        <div class="message-start-play">
          <input type="text" required autofocus placeholder="User Name" id="player-name">
          <button type="submit"  id="start-game"  onclick="getPlayerName()">Start Play </button>
        </div>
      </div>
      <h2 class="game-header">Rock Paper Scissors</h2>
      <div class="round-text">Round: <span id="round">`0`</span></div>
      <div class="scores">
        <div class="player-text"></div>
        <div class="scores-design">
          <span id="player-score">0</span>
          <span>-</span>
          <span id="computer-score">0</span>
        </div>
        <div class="computer-text">Computer </div>
      </div>
      <div class="show-choices">
        <div class="plalyer-choice">
          <div class="player">
            <i class="fa-solid fa-question " ></i>
          </div>
          <p>Your Choice</p>
        </div>
        <span>VS</span>
        <div class="computer-choice">
          <div class="computer">
            <i class="fa-solid fa-question " ></i>
          </div>
          <p>Computer Choice</p>
        </div>
      </div>
      <div class="buttons-choice">
        <h3>Chose Your Weapon</h3>
        <div class="buttons">
          <i class="fa-regular fa-hand " id="paper" choice="paper"></i>
          <i class="fa-regular fa-hand-back-fist " id="rock" choice="rock"></i>
          <i class="fa-solid fa-hand-peace " id="scissors" choice="scissors"></i>
        </div>
      </div>
  
      <div class="comuter-selection"></div>
  
      <div class="overlay">
        <div class="message">
          Final Result
          <div id="final-result"></div>
          <button id="play-again">Play Again</button>
        </div>
      
      
    </div>
    </div>
    <audio src="/audio/game_audio.mp3"  id="game-audio"></audio>

  </div>
  
  
  
  <script src="main.js"></script>
</body>
</html>
